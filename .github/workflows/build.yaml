name: Build and Publish

on:
  push:
    branches:
      - main
    paths:
      - 'git-backup/**'
      - '.github/workflows/build.yaml'
  release:
    types:
      - published
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - aarch64
          - armv7
          - armhf
          - i386

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          VERSION=$(jq -r '.version' git-backup/config.yaml 2>/dev/null || echo "1.0.0")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: git-backup
          file: git-backup/Dockerfile
          push: true
          platforms: linux/${{ matrix.arch == 'armhf' && 'arm/v6' || matrix.arch == 'armv7' && 'arm/v7' || matrix.arch }}
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base:3.19
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/ha-git-backup/${{ matrix.arch }}:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/ha-git-backup/${{ matrix.arch }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=Git Config Backup
            org.opencontainers.image.description=Home Assistant add-on for Git-based config backup
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.licenses=Apache-2.0
            io.hass.name=Git Config Backup
            io.hass.description=Automatically backup Home Assistant configuration to Git
            io.hass.type=addon
            io.hass.version=${{ steps.meta.outputs.version }}
            io.hass.arch=${{ matrix.arch }}
